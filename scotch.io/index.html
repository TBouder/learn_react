<!DOCTYPE html>
<html>
	<head>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
	</head>
	<body>
		<div id="main_div"></div>
		<div id="main_div1"></div>
		<div id="main_div2"></div>
		<script type="text/babel">

			var MyComponent = React.createClass({
				render: function()
				{
					return (<h1>Hello, world!</h1>);
				}
			});

			var MyComponentProps = React.createClass({
				render: function()
				{
					return (<h1>Hello, world : {this.props.name}!</h1>);
				}
			});

			var MyComponentState = React.createClass({
				getInitialState: function()
				{
					return {count : 5}
				},
				render: function()
				{
					return (<h1>{this.state.count}</h1>)
				}
			});

			ReactDOM.render(<MyComponent/>, document.getElementById('main_div'));
			ReactDOM.render(<MyComponentProps name='Tbouder'/>, document.getElementById('main_div1'));
			ReactDOM.render(<MyComponentState/>, document.getElementById('main_div2'));
		</script>
	</body>
</html>
